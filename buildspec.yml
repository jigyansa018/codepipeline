version: 0.2

phases:
  install:
    commands:
      - echo "Nothing to install"

  build:
    commands:
      - echo "Build started on $(date)"
      - ls -la
      - mkdir -p ./output
      - cp ./index.html ./output/

  post_build:
    commands:
      - echo "Build completed on $(date)"

artifacts:
  files:
    - output/index.html
